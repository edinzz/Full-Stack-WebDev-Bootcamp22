<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Contact me!</title></head><body> <form> <fieldset> <legend><b>Personal Information:</b></legend> <input type="text" placeholder="Your name*" autocomplete="off" required> <input type="text" placeholder="Your surname*" autocomplete="off" required> <br><br><input type="text" placeholder="Street name*" autocomplete="off" required> <input type="number" placeholder="House number*" autocomplete="off" required min="1"> <br><br><input type="text" placeholder="ZIP Code*" autocomplete="off" required> <input type="text" placeholder="City*" autocomplete="off" required> <input type="text" placeholder="Country*" autocomplete="off" required> <br><br><label>Gender:</label> <br><input type="radio" id="male" name="gender"> <label for="male">Male</label> <br><input type="radio" id="female" name="gender"> <label for="female">Female</label> <br><input type="radio" id="othergender" name="gender"> <label for="othergender">Other</label> <br><br><label for="age">Birthdate:</label> <br><input type="date" id="age"> <br><br><input type="email" placeholder="Your email*" autocomplete="off" required> <br><br><input type="tel" autocomplete="off" placeholder="Your phone number"> <br><br><label for="color">Favourite color:</label> <input type="color" id="color"> <br><br><label for="picture">Upload a picture of yourself:</label> <br><br><input type="file" accept="image/*" id="picture"> </fieldset> <br><label for="contactReason">Reason for contacting me:</label> <br><select id="contactReason" required> <option value="">---Please choose a reason---</option> <option value="jobOffer">Job Offer</option> <option value="networking">Networking</option> <option value="oother">Other</option> </select> <br><br><label for="oother">If you selected "Other" please specify the reason below:</label> <br><input type="text" id="other" placeholder="Other reason"> <br><br><textarea id="message" cols="70" rows="15" placeholder="Your message...*" maxlength="500" minlength="20" required></textarea> <br><br><label>Prefered method of contact: (You can select more than one!)</label> <br><input type="checkbox" id="email" checked> <label for="email">Email</label> <br><input type="checkbox" id="phonecontact"> <label for="phonecontact">Phone</label> <br><input type="checkbox" id="post"> <label for="post">Post</label> <br><br><p><b>Fields marked with * need to be filled!</b></p><button type="reset" onclick="return confirm('Are you sure you want to reset this form? This will remove all the information you have typed so far.')">Reset</button> <button type="submit" onclick="return confirm('Are you sure you want to submit this form? You cannot go back and corrent any information in case you have made a mistake. Please double check everything before proceeding.')">Submit</button> </form></body></html>
